<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links & Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            background: #006400;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
        nav a {
            color: #FFFFFF;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        nav a:hover {
            background: #008000;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
        }
        .content {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
        }
        section {
            margin: 20px;
            padding: 15px;
            background: #006400;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            color: #FFFFFF;
            text-align: center;
            max-height: 300px;
            overflow-y: auto;
        }
        .wallet-info {
            background: #008000;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
            color: #FFFFFF;
            font-weight: bold;
        }
        aside {
            background: #008000;
            margin: 20px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            color: black;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        .aside-box {
            background: #006400;
            color: #FFFFFF;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #006400;
            color: #FFFFFF;
            margin-top: 20px;
            width: 100%;
        }

        /* Media Queries para hacer el sitio responsive */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: flex-start;
            }
            .content {
                width: 70%;
            }
            aside {
                width: 25%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/html/">INICIO</a> |
        <a href="/css/">MENU</a> |
        <a href="/js/">MINADO</a> |
        <a href="/jquery/">RETIROS</a>
    </nav>
    
    <div class="container">
        <div class="content">
            <section id="imagen1">
                <h1>Imagen 1</h1>
                <img src="https://raw.githubusercontent.com/welding30001994/IMAGENES-CC/refs/heads/main/CCCC.PNG" alt="Imagen relacionada" style="width:100%; max-width:600px; border-radius:5px;">
                <div class="wallet-info">C WALLET ID : <br> Nombre de la Moneda</div>
            </section>
            
            <section id="imagen2">
                <h1>Imagen 2</h1>
                <img src="https://raw.githubusercontent.com/welding30001994/IMAGENES-CC/refs/heads/main/CCCCCCC.PNG" alt="Otra imagen relacionada" style="width:100%; max-width:600px; border-radius:5px;">
                <div class="wallet-info">C WALLET ID : <br> Nombre de la Moneda</div>
            </section>
        </div>
        
        <aside>
            <h4>Im√°genes</h4>
            <div class="aside-box" onclick="location.href='#imagen1'">Imagen 1</div>
            <div class="aside-box" onclick="location.href='#imagen2'">Imagen 2</div>
        </aside>
    </div>
    
    <footer>
        <p>Author: Hege Refsnes</p>
        <p><a href="mailto:hege@example.com" style="color: #FFFFFF;">hege@example.com</a></p>
    </footer>
</body>
</html>
